{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block main %}
<main class="main-center">
    <h2>Login</h2>
    <p>Acesse sua conta antes de criar novas consultas</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Entrar</button>
    </form>
    <p>NÃ£o tem uma conta? <a href="{% url 'registration' %}">Registre-se aqui</a></p>
</main>
{% endblock %}
